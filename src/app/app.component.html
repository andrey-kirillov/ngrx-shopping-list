<div class="mb-20">
  <input name="shoppingItemName" [(ngModel)]="newShoppingItem.name"/>
  <button class="ml-20" (click)="addItem()">Add Item</button>
</div>


<ul style="list-style-type: decimal; list-style-position: inside" >
  <li class="hovered red-hovered"
    *ngFor="let item of shoppingItems$ | async"
    (click)="deleteItem(item.id)"
  >
    {{item.name}}
  </li>
</ul>
